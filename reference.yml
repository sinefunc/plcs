- Strings:
# ===============================================================================

  - Interpolation:
    - Ruby: |
        "Hi #{name}"
        'Hi %s' % name
        'Hi %{name}' % {name: name}
    - Python: |
        'Hi %s' % name
        'Hi %{name}' % {name: name}
    - PHP: |
        "Hi $name"

  - 'Uppercase/lowercase':
    - Ruby: |
        "Hey".downcase
        "Hey".upcase
    - Python: |
        "Hey".upper
        "Hey".lower
    - PHP: |
        strtolower("Hey")
        strtoupper("Hey")

  - Substring:
    - Ruby: |
        str = "Hello world"
        str[1...5] # 'ello'
        str[-5..-1] # 'world'
    - Python: |
        str = "Hello world"
        str[1:5] # 'ello'
        str[-5:] # 'world'
    - PHP: |
        $str = "Hello world"
        substr($str, 1, 5) # 'ello'
        substr($str, -1, 5) # 'world'

