# ===============================================================================
- Arrays:
# ===============================================================================

  - Initializing (empty):
    - Ruby: |
        arr = Array.new
    - Python: |
        arr = list()
    - PHP: |
        $arr = [];

  - Initializing (with contents):
    - Ruby: |
        ['red', 'green']
        %w[red green]
    - Python: |
        ['red', 'green']
    - PHP: |
        array('red', 'green')

  - Adding items:
    - Ruby: |
        arr << item
    - Python: |
        arr.append(item)
    - PHP: |
        array_push($arr, $item);

  - Accessing items:
    - Ruby: |
        arr[0]
    - Python: |
        arr[0]
    - PHP: |
        $arr[0]

# ===============================================================================
- Hashes:
# ===============================================================================

  - Initializing empty hashes:
    - Ruby: |
        Hash.new()
    - Python: |
        dict()
    - PHP: |
        array()

  - Initializing with contents:
    - Ruby: |
        { red: 1, green: 2 } # Ruby 1.9.x
        { :red => 1, :green => 2 } 
        Hash.new([['red',1], ['green',2]])
    - Python: |
        { red: 1, green: 2 }
        dict([['red',1], ['green',2]])
    - PHP: |
        array( 'red' => 1, 'green' => 2 )

# ===============================================================================
- Enumerables:
# ===============================================================================

  - Iterating:
    - Ruby: |
        mylist.each do |item|
    - Python: |
        for item in mylist:
    - PHP: |
        foreach ($mylist as $item) {}
        // Also array_walk()

  - Map:
    - Ruby: |
        mylist.map do |item|
          expr(item)
        end
    - Python: |
        map(lambda item: expr(item), mylist)
        # or:
        [expr(item) for item in mylist]
    - PHP: |
        array_map($mylist, 'callback')

  - Inject:
    - Ruby: |
        mylist.inject do |acc, item|
          acc + item; acc
        end
    - Python: |
        reduce(
          - lambda acc, item: acc + item,
          mylist)
    - PHP: |
        // Not available

  - Hash iterating:
    - Ruby: |
        hash.each do |k, v|
    - Python: |
        for k in dict:
          v = dict[k]
    - PHP: |
        foreach ($hash as $k => $v) {}
        // Also array_walk()

