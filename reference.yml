- Properties:
# ===============================================================================

  - Getters:
    - Ruby: |
        def attr
          @attr
        end

        # or:
        attr_reader :attr
    - Python: |
        def get_attr(self):
          return self._attr
        attr = property(get_attr)
    - PHP: |
        public function __get($key) {
          if ($key == 'attr')
            { return $this->attr; }
        }
    - JavaScript: |

  - Setters:
    - Ruby: |
        def attr=(val)
          @attr = val
        end

        # or:
        attr_writer :attr
    - Python: |
        def set_attr(self, val):
          self._attr = val
        attr = property(None, set_attr)

        # Also: property(getter, setter,
        #                deleter, doc)
    - PHP: |
        public function __set($key, $val) {
          if ($key == 'attr')
            { $this->attr = $val; }
        }
    - JavaScript: |

  - Getting a property with an arbitrary name:
    - Ruby: |
        obj.send :attr
        obj.send :'attr=', value
    - Python: |
        getattr(obj, 'attr')
        setattr(obj, 'attr', value)
    - PHP: |
        $obj->{'attr'}
        $obj->{'attr'} = $value;
    - JavaScript: |
        obj['attr'] // same as obj.attr

