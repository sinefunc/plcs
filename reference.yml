---
# ===============================================================================
- Classes:
# ===============================================================================

  - Class:
    - Ruby: |
        class ClassName
          def meth
            # ...
          end
        end
    - Python: |
        class ClassName:
          - def meth(self):
            # ...
    - PHP: |
        class ClassName {
          public function meth() {
            // ...
          }
        }

  - Class inheritance:
    - Ruby: |
        class ClassName < Parent
    - Python: |
        class C(Parent):
    - PHP: |
        class ClassName extends Parent

  - Multiple inheritance:
    - Ruby: |
        # Not available
    - Python: |
        class ClassName(Parent1, Parent2):
    - PHP: |
        // Not available

  - Instanciation:
    - Ruby: |
        instance = C.new
        instance = C.new(args)
    - Python: |
        instance = C()
        instance = C(args)
    - PHP: |
        $instance = new C();
        $instance = new C($args);

  - Subclass checking:
    - Ruby: |
        if instance.is_a?(ClassName)
    - Python: |
        if isinstance(instance, ClassName):
        # Also, issubclass(ClassName, Parent)
    - PHP: |
        if ($instance instanceof ClassName)
        if (is_instance_of($instance, ClassName))

  - Getting the class:
    - Ruby: |
        instance.class # => C
    - Python: |
        instance.__class__ # => C
    - PHP: |
        __CLASS__ // from within
        get_class($instance) // elsewhere

  - 'Calling methods (from inside the class)':
    - Ruby: |
        meth(args)
    - Python: |
        self.meth(args)
    - PHP: |
        $this->meth(args);

  - 'Calling methods (elsewhere)':
    - Ruby: |
        instance.meth
        instance.meth(args)
    - Python: |
        instance.meth()
        instance.meth(args)
    - PHP: |
        $instance->meth(args);

  - Calling class methods:
    - Ruby: |
        ClassName.meth
        ClassName.meth(args)
    - Python: |
        ClassName.meth()
        ClassName.meth(args)
    - PHP: |
        ClassName::meth(args);

# ===============================================================================
- Properties:
# ===============================================================================

  - Instance variables:
    - Ruby: |
        @var
        # private
    - Python: |
        self.var
        # public
    - PHP: |
        $this->var

  - Class variables:
    - Ruby: |
        @@var
        # private
    - Python: |
        ClassName.var
        # public
    - PHP: |
        ClassName::$var
        // Consider static vars instead

  - Getters:
    - Ruby: |
        def attr
          @attr
        end

        # or:
        attr_reader :attr
    - Python: |
        def get_attr(self):
          return self._attr
        attr = property(get_attr)
    - PHP: |
        public function __get($key) {
          if ($key == 'attr')
            { return $this->attr; }
        }

  - Setters:
    - Ruby: |
        def attr=(val)
          @attr = val
        end

        # or:
        attr_writer :attr
    - Python: |
        def set_attr(self, val):
          self._attr = val
        attr = property(None, set_attr)

        # Also: property(getter, setter,
        #                deleter, doc)
        #
    - PHP: |
        public function __set($key, $val) {
          if ($key == 'attr')
            { $this->attr = $val; }
        }

  - Getting a property with an arbitrtary name:
    - Ruby: |
        obj.send :attr
        obj.send :'attr=', value
    - Python: |
        getattr(obj, 'attr')
        setattr(obj, 'attr', value)
    - PHP: |
        $obj->{'attr'}
        $obj->{'attr'} = $value;

