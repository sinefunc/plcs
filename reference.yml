        end
        
        # elsewhere:
        $fb = Foo::Bar.new
    - Python: |
       # foo.py
       class Bar:
         pass
  
       # elsewhere:
       import foo
       fb = foo.Bar()
  
       # or:
       from foo import Bar
       fb = Bar()
    - PHP: |
       // Namespaces are only for PHP 5.3+
       // foo.php
       namespace Foo;
       class Bar { /* ... */ }
  
       // elsewhere:
       $fb = new Foo\Bar();
    - JavaScript: |
       Foo = {
         Bar: function() { /* ... */ }
       };
  
       // elsewhere:
       var fb = new Foo.Bar();

