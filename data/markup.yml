# ===============================================================================
# Languages:
# ===============================================================================

languages:
  - HTML
  - Markdown
  - RST

---
# ===============================================================================
- Markup reference:
# ===============================================================================

  - Inline styles:
      HTML: |
        <strong>Bold</strong>
        <em>Italic</em>
      Markdown: |
        **bold**
        *italic*
      RST: |
        **bold**

  - Headings:
      HTML: |
        <h1>Heading</h1>

        <!-- Grouping (HTML5): -->
        <hgroup>
          <h1>Heading</h1>
        </hgroup>
      Markdown: |
        Heading
        =======
      RST: |
        Heading
        =======
